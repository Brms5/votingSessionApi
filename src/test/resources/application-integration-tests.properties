logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
api.testing=true
#database configurations
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driver=org.h2.Driver
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.show-sql=true
spring.datasource.url = jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.central.url=jdbc:h2:mem:test2
spring.datasource.central.username=sa
spring.datasource.central.password=
spring.jpa.properties.central.hibernate.default_schema=public

api.schedule.url=scheduler-management-v1.scheduler-services-dev.svc.cluster.local:8080/scheduler-management
api.locale.url=http://locale-management-v1.locale-services-dev.svc.cluster.local:8080/locale-management

APP_URL=url.com.br
DEFAULT_LANGUAGE=en_GB